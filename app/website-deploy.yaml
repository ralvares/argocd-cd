
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: argocdrocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocdrocks
  template:
    metadata:
      labels:
        app: argocdrocks
    spec:
      containers:
      - name: argocdrocks-nginy
        image: docker.io/ralvares/spring-music@sha256:c7ba4daba5f5df052037f82a244f131c6bb4aa75467ef9a4bd19db8eef6d175d
        ports:
        - containerPort: 8080

