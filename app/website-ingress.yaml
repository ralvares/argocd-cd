apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  labels:
    app: argocdrocks
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: argocdrocks.vcap.me
    http:
      paths:
      - backend:
          serviceName: website-service
          servicePort: 80
        path: /
        pathType: Prefix
